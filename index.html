<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>PSA Aurora Provincial Office Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              psa: {
                blue: '#0056b3',
                yellow: '#ffc107',
                navy: '#003366',
              },
              zinc: {
                950: '#09090b',
                900: '#18181b',
                800: '#27272a',
              }
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              'background-shift': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'bg-shift': 'background-shift 12s ease-in-out infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            screens: {
              'xs': '475px',
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap');
      
      :root {
        scrollbar-gutter: stable;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .bg-grid {
        background-size: 50px 50px;
        background-image: radial-gradient(circle, #00000008 1.5px, transparent 1.5px);
      }
      .dark .bg-grid {
        background-image: radial-gradient(circle, #ffffff04 1.5px, transparent 1.5px);
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.8);
      }

      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 350ms; }
      .stagger-4 { animation-delay: 500ms; }
      .stagger-5 { animation-delay: 650ms; }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      * {
        transition-property: background-color, border-color, color, fill, stroke, transform, opacity, box-shadow;
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 400ms;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body class="bg-[#fafafa] text-zinc-900 dark:bg-black dark:text-zinc-100 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
